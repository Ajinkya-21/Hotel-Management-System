<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | Hotel Management</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* Animated gradient background */
body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(-45deg, #0a0a0a, #0f1c3f, #1b0000, #0a0a0a, #1f0040, #003030);
    background-size: 800% 800%;
    animation: bgGradient 25s ease infinite;
}

@keyframes bgGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Subtle floating circles */
.circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.1;
    filter: blur(120px);
    z-index: -1;
}

.circle1 { width: 350px; height: 350px; top: -50px; left: -50px; background: #00ffff; }
.circle2 { width: 450px; height: 450px; bottom: -80px; right: -80px; background: #007bff; }

/* Card Glass with animated gradient */
.card {
    position: relative;
    backdrop-filter: blur(20px);
    background: linear-gradient(135deg, #0a0a0a, #0f1c3f, #1b0000, #1f0040, #003030);
    background-size: 400% 400%;
    animation: cardGradient 20s ease infinite;
    border-radius: 20px;
    padding: 3rem;
    width: 420px;
    text-align: center;
    color: #e0e0e0;
    border: 1px solid rgba(0,255,255,0.2);
    transition: all 0.3s ease;
    overflow: hidden;
}

@keyframes cardGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Card hover pop */
.card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 40px rgba(0,255,255,0.3), 0 5px 20px rgba(0,123,255,0.2);
}

/* Heading */
.heading {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: #ffffff;
}

/* Subtitle */
.subtitle {
    color: #c0c0c0;
    margin-bottom: 2rem;
}

/* Input Fields */
.input-field {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    color: #ffffff;
    border-radius: 10px;
    transition: all 0.3s ease;
    padding-left: 15px;
}

.input-field:focus {
    border-color: #00ffff;
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 10px #00ffff inset;
    outline: none;
}

/* Button */
.glow-btn {
    background: linear-gradient(135deg, #00ffff, #007bff);
    color: white;
    font-weight: 600;
    border-radius: 10px;
    padding: 0.8rem;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 10px #00ffff, 0 0 10px #007bff;
}

.glow-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #00ffff, 0 0 25px #007bff;
}

/* Footer */
.footer {
    font-size: 0.85rem;
    color: rgba(255,255,255,0.5);
    margin-top: 1.5rem;
}
</style>
</head>
<body>
<div class="circle circle1"></div>
<div class="circle circle2"></div>

<div class="card">
    {% if error %}
    <div class="flex items-center bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
        <svg class="w-5 h-5 mr-2 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M10 0C4.485 0 0 4.485 0 10s4.485 10 10 10 10-4.485 10-10S15.515 0 10 0zm1 15H9v-2h2v2zm0-4H9V5h2v6z"/>
        </svg>
        <span>{{ error }}</span>
    </div>
    {% endif %}
    <h2 class="heading">Admin Login</h2>

    <form action="/admin_login/" method="POST" class="space-y-6">{% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="input-field w-full p-3 focus:outline-none" required><br>
        <input type="password" name="password" placeholder="Password" class="input-field w-full p-3 focus:outline-none"required><br>
        <button type="submit" class="glow-btn w-full text-lg">Login</button>
    </form>

</div>
</body>
</html>
