<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Room</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0.5rem;
    overflow-x: hidden;
    background: linear-gradient(-45deg, #0a0a0a, #0f1c3f, #1b0000, #0a0a0a, #1f0040, #003030);
    background-size: 800% 800%;
    animation: bgGradient 25s ease infinite;
}
@keyframes bgGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.circle { position: fixed; border-radius: 50%; opacity: 0.1; filter: blur(120px); z-index: -1; }
.circle1 { width: 350px; height: 350px; top: -50px; left: -50px; background: #00ffff; }
.circle2 { width: 450px; height: 450px; bottom: -80px; right: -80px; background: #007bff; }

.main-card {
    position: relative;
    backdrop-filter: blur(20px);
    background: linear-gradient(135deg, #0a0a0a, #0f1c3f, #1b0000, #1f0040, #003030);
    background-size: 400% 400%;
    animation: cardGradient 20s ease infinite;
    border-radius: 20px;
    padding: 1.5rem;
    width: 100%;
    max-width: 650px;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
    border: 1px solid rgba(0,255,255,0.2);
    box-sizing: border-box;
}
@keyframes cardGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.sub-card {
    background: linear-gradient(135deg, #1b0000, #0f1c3f, #003030, #1f0040, #1b0000);
    background-size: 400% 400%;
    animation: cardGradient 20s ease infinite;
    border-radius: 16px;
    padding: 1.5rem;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    border: 1px solid rgba(0,255,255,0.3);
    box-sizing: border-box;
}

.glossy-input {
    width: 100%;
    padding: 0.9rem;
    border-radius: 12px;
    color: #fff;
    background: rgba(0,255,255,0.1);
    border: 1px solid rgba(0,255,255,0.4);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 10px rgba(0,255,255,0.4), 0 0 15px rgba(0,123,255,0.3);
    transition: all 0.3s ease;
    font-family: 'Poppins', sans-serif;
    font-size: 0.95rem;
    box-sizing: border-box;
}
.glossy-input:focus {
    outline: none;
    transform: scale(1.02);
    box-shadow: 0 0 20px rgba(0,255,255,0.6), 0 0 30px rgba(0,123,255,0.5);
}

/* Remove scrollbar from number inputs */
.glossy-input::-webkit-outer-spin-button,
.glossy-input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
.glossy-input[type=number] {
    -moz-appearance: textfield;
    appearance: textfield;
}

/* Radio buttons container */
.radio-group {
    display: flex;
    flex-wrap: wrap;
    gap: 0.8rem;
}
.radio-label {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    padding: 0.5rem 1rem;
    border-radius: 12px;
    background: rgba(0,255,255,0.1);
    border: 1px solid rgba(0,255,255,0.4);
    cursor: pointer;
    transition: all 0.3s ease;
}
.radio-label:hover { 
    transform: scale(1.02); 
    background: rgba(0,255,255,0.2);
}
.radio-label input[type="radio"] {
    accent-color: #00ffff;
    cursor: pointer;
}

.glossy-btn {
    width: 100%;
    padding: 1rem;
    border-radius: 12px;
    font-weight: 600;
    color: #fff;
    background: rgba(0,255,255,0.1);
    border: 1px solid rgba(0,255,255,0.4);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 10px rgba(0,255,255,0.4), 0 0 15px rgba(0,123,255,0.3);
    transition: all 0.3s ease;
    font-size: 1rem;
}
.glossy-btn::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,255,0.2);
    transform: rotate(45deg);
    opacity: 0;
    transition: all 0.5s ease;
}
.glossy-btn:hover::before { 
    opacity: 1; 
    transform: translateX(50%) rotate(45deg); 
}
.glossy-btn:hover { 
    transform: scale(1.05); 
    box-shadow: 0 0 20px rgba(0,255,255,0.6), 0 0 30px rgba(0,123,255,0.5); 
}

.form-label { 
    font-size: 0.95rem; 
    font-weight: 600; 
    color: #e0e0e0; 
    margin-bottom: 0.5rem; 
}
.heading { 
    font-size: 1.8rem; 
    font-weight: 700; 
    color: #fff; 
    margin-bottom: 1rem; 
    text-align: center; 
}

.input-group {
    margin-bottom: 0.5rem;
}

@media (max-width: 650px) { 
    .radio-group { 
        flex-direction: column; 
        gap: 0.5rem; 
    } 
}

.error-msg {
    position: fixed;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 0, 0.1); /* light yellow background */
    border: 1px solid rgba(255, 255, 0, 0.5); /* yellow border */
    color: #ffdd00; /* bright yellow text */
    padding: 1rem 2rem;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 15px rgba(255, 255, 0, 0.4);
    text-align: center;
    letter-spacing: 0.5px;
    animation: fadeSlide 0.8s ease, pulse 2s infinite ease-in-out;
    z-index: 9999;
}

.exmark {
    font-size: 1.5rem;
    margin-right: 10px;
    vertical-align: middle;
}

/* reuse fadeSlide and pulse animations from your success-msg */
@keyframes fadeSlide {
    0% {opacity: 0; transform: translateX(-50%) translateY(-20px);}
    100% {opacity: 1; transform: translateX(-50%) translateY(0);}
}

@keyframes pulse {
    0%, 100% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.05); }
}



</style>
</head>
<body>
<div class="circle circle1"></div>
<div class="circle circle2"></div>

<div class="main-card">
<div style="position: relative; width: 100%; margin-bottom: 1rem;">
    <h2 class="heading">Update Room</h2>
    <a href="{% url 'room_management' %}" class="glossy-btn"
       style="position: absolute; right: 0; top: 50%; transform: translateY(-50%); width: auto; padding: 0.5rem 1rem;">
       ðŸ”™ Go Back
    </a>
</div>
   <form action="{% url 'update_room' data.room_number %}" method="post">
       {% csrf_token %}
       <div class="sub-card">
           <div class="input-group">
               <label for="room_number" class="form-label">Room Number</label>
               <input type="number" id="room_number" name="room_number" class="glossy-input" placeholder="Enter room number" value="{{ data.room_number }}" required readonly>
           </div>

           <div class="input-group">
               <label class="form-label">Room Type</label>
               <div class="radio-group">
                   <label class="radio-label">
                       <input type="radio" name="type" value="Single" {% if data.type == "Single" %}checked{% endif %} required> 
                       Single
                   </label>
                   <label class="radio-label">
                       <input type="radio" name="type" value="Double" {% if data.type == "Double" %}checked{% endif %} required> 
                       Double
                   </label>
                   <label class="radio-label">
                       <input type="radio" name="type" value="Deluxe" {% if data.type == "Delux" %}checked{% endif %} required> 
                       Deluxe
                   </label>
                   <label class="radio-label">
                       <input type="radio" name="type" value="Suite" {% if data.type == "Suite" %}checked{% endif %} required> 
                       Suite
                   </label>
                </div>
           </div>

           <div class="input-group">
               <label for="price" class="form-label">Price</label>
               <input type="number" id="price" name="price" class="glossy-input" placeholder="Enter price" min="0" step="0.01" value="{{ data.price }}" required>
           </div>

           <button type="submit" class="glossy-btn">Submit</button>
       </div>
   </form>
</div>

</body>
</html>
