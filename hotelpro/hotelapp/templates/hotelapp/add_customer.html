<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Customer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0.5rem;
    overflow-x: hidden;
    background: linear-gradient(-45deg, #0a0a0a, #0f1c3f, #1b0000, #0a0a0a, #1f0040, #003030);
    background-size: 800% 800%;
    animation: bgGradient 25s ease infinite;
}
@keyframes bgGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.circle { position: fixed; border-radius: 50%; opacity: 0.1; filter: blur(120px); z-index: -1; }
.circle1 { width: 350px; height: 350px; top: -50px; left: -50px; background: #00ffff; }
.circle2 { width: 450px; height: 450px; bottom: -80px; right: -80px; background: #007bff; }

.main-card {
    position: relative;
    backdrop-filter: blur(20px);
    background: linear-gradient(135deg, #0a0a0a, #0f1c3f, #1b0000, #1f0040, #003030);
    background-size: 400% 400%;
    animation: cardGradient 20s ease infinite;
    border-radius: 20px;
    padding: 1rem;
    width: 100%;
    max-width: 650px;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    border: 1px solid rgba(0,255,255,0.2);
    box-sizing: border-box;
}
@keyframes cardGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.sub-card {
    background: linear-gradient(135deg, #1b0000, #0f1c3f, #003030, #1f0040, #1b0000);
    background-size: 400% 400%;
    animation: cardGradient 20s ease infinite;
    border-radius: 16px;
    padding: 1rem;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
    border: 1px solid rgba(0,255,255,0.3);
    box-sizing: border-box;
}

.row-inputs {
    display: flex;
    gap: 0.8rem;
    width: 100%;
}
.row-inputs input, .row-inputs textarea {
    flex: 1;
}

.glossy-input, .glossy-textarea, .glossy-file {
    width: 100%;
    padding: 0.7rem;
    border-radius: 12px;
    color: #fff;
    background: rgba(0,255,255,0.1);
    border: 1px solid rgba(0,255,255,0.4);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 10px rgba(0,255,255,0.4), 0 0 15px rgba(0,123,255,0.3);
    transition: all 0.3s ease;
    font-family: 'Poppins', sans-serif;
    font-size: 0.95rem;
    box-sizing: border-box;
}
.glossy-input:focus, .glossy-textarea:focus, .glossy-file:focus {
    outline: none;
    transform: scale(1.02);
    box-shadow: 0 0 20px rgba(0,255,255,0.6), 0 0 30px rgba(0,123,255,0.5);
}

.glossy-btn {
    width: 100%;
    padding: 0.8rem;
    border-radius: 12px;
    font-weight: 600;
    color: #fff;
    background: rgba(0,255,255,0.1);
    border: 1px solid rgba(0,255,255,0.4);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 10px rgba(0,255,255,0.4), 0 0 15px rgba(0,123,255,0.3);
    transition: all 0.3s ease;
}
.glossy-btn::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,255,0.2);
    transform: rotate(45deg);
    opacity: 0;
    transition: all 0.5s ease;
}
.glossy-btn:hover::before { opacity: 1; transform: translateX(50%) rotate(45deg); }
.glossy-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0,255,255,0.6),0 0 30px rgba(0,123,255,0.5); }

.form-label { font-size: 0.9rem; font-weight: 600; color: #e0e0e0; margin-bottom: 0.2rem; }
.heading { font-size: 1.6rem; font-weight: 700; color: #fff; text-align: center; }

@media (max-width: 650px) { .row-inputs { flex-direction: column; gap: 0.5rem; } }

.success-msg-wrapper {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
}
.success-msg-top {
    background: rgba(0, 255, 100, 0.1);
    border: 1px solid rgba(0, 255, 100, 0.4);
    color: #00ff99;
    padding: 0.8rem 1.5rem;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1rem;
    letter-spacing: 0.5px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 10px rgba(0,255,100,0.3), 0 0 15px rgba(0,255,100,0.2);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    animation: fadeSlide 0.8s ease, pulse 2s infinite ease-in-out;
}
.checkmark { font-size: 1.3rem; }
@keyframes fadeSlide { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
@keyframes pulse { 0% { box-shadow: 0 0 10px rgba(0,255,100,0.4); } 50% { box-shadow: 0 0 25px rgba(0,255,100,0.7); } 100% { box-shadow: 0 0 10px rgba(0,255,100,0.4); } }

.goback-btn {
    background: rgba(0,255,255,0.1);
    color: #00ffff;
    border: 1px solid rgba(0,255,255,0.5);
    border-radius: 10px;
    padding: 6px 14px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 0 8px rgba(0,255,255,0.3);
    text-decoration: none;
}
.goback-btn:hover { background: rgba(0,255,255,0.2); transform: scale(1.05); box-shadow: 0 0 18px rgba(0,255,255,0.6); }
</style>
</head>
<body>
<div class="circle circle1"></div>
<div class="circle circle2"></div>

{% if msg %}
<div class="success-msg-wrapper">
    <div class="success-msg-top" id="successMsg">
        <span class="checkmark">✔</span>
        {{ msg }}
    </div>
</div>
{% endif %}

<div class="main-card">
    <!-- Heading row with Add Customer centered -->
    <div style="position: relative; width: 100%; margin-bottom: 0.5rem;">
        <h2 class="heading">Add Customer</h2>
        <a href="{% url 'recp_dashboard' %}" class="goback-btn" style="position: absolute; right: 0; top: 50%; transform: translateY(-50%);">⬅ Go Back</a>
    </div>

    <form action="/add_customer/" method="post" enctype="multipart/form-data">
       {% csrf_token %}
       <div class="sub-card">
           <div class="row-inputs">
               <div style="flex:1;">
                   <label for="name" class="form-label">Name</label>
                   <input type="text" id="name" name="name" class="glossy-input" pattern="[A-Za-z\s]+" title="Name should not contain numbers" required>
               </div>
               <div style="flex:1;">
                   <label for="contact" class="form-label">Contact</label>
                   <input type="tel" id="contact" name="contact" class="glossy-input" pattern="\d{10}" title="Contact must be exactly 10 digits" required>
               </div>
           </div>

           <div class="row-inputs">
               <div style="flex:1;">
                   <label for="address" class="form-label">Address</label>
                   <textarea id="address" name="address" class="glossy-textarea" required></textarea>
               </div>
               <div style="flex:1;">
                   <label for="id_proof" class="form-label">ID Proof Photo</label>
                   <input type="file" id="id_proof" name="id_proof" class="glossy-file" accept="image/*" required>
               </div>
           </div>

           <button type="submit" class="glossy-btn">Submit</button>
       </div>
   </form>
</div>

<script>
setTimeout(() => {
    const msg = document.getElementById('successMsg');
    if (msg) {
        msg.style.transition = 'opacity 1s ease, transform 0.5s ease';
        msg.style.opacity = '0';
        msg.style.transform = 'translateY(-20px)';
        setTimeout(() => {
            const wrapper = msg.parentElement;
            wrapper.remove();
        }, 1000);
    }
}, 4000);
</script>
</body>
</html>
